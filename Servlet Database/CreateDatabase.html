
<!as2q1ajsp.html : Write HTML code to enter Database name, table name and then 
call JSP Program to create database>
<html>
	<head>
		<title>To Create a database in MYSQL</title>
	</head>

	<body bgColor=black>
		<center>To Create Database using JSP program</center>
		<form action="AnyDataBase" method="post">
                    
			Enter Database Name=<input type=text name=dbname size=25><br>
			Enter Table Name = <input type=text name=tablename size=25><br>
			<input type=submit value=SUBMIT><br>
			<input type=reset value=RESET>
		</form>
	</body>
</html>
